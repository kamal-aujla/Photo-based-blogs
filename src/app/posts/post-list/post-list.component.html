<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div><br>
        {{post.content}}
        <mat-action-row *ngIf="userIsAuth">
            <a mat-button style="color: rgb(10, 184, 53);" [routerLink]="['/edit',post.id]">Edit</a>
            <button mat-button style="color: rgb(219, 20, 20);" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="posts.length>0" [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>

<p class="mat-body-2" style="text-align: center;" *ngIf="posts.length<=0 && !isLoading">No Posts Saved Yet!</p>
