<div class="offset-2 col-md-8 post-container">
    <div class="alert alert-success display-4 rounded text-center">News feed</div>
    <div class="post text-center" *ngFor="let post of posts">
        <div class="row title bg-dark rounded" >
            {{post.title}}
            <span class="buttons" *ngIf="userIsAuth && userId=== post.creator">
                <button class="ui icon button "[routerLink]="['/edit',post.id]">
                    <i class="edit icon"></i>
                  </button>
                  <button class="ui icon button" (click)="onDelete(post.id)">
                    <i class="trash icon"></i>
                  </button>
            </span>
        </div>
        <div class="row caption">
            {{post.content}}
        </div>
        <div class="row post-image" style="margin-top: 10px;">
            <img [src]="post.imagePath" [alt]="post.title">
        </div><br>
        
        <hr>
    </div>
</div>



<mat-paginator *ngIf="posts.length>0" [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>

<p class="mat-body-2" style="text-align: center;" *ngIf="posts.length<=0 && !isLoading">No Posts Saved Yet!</p>
