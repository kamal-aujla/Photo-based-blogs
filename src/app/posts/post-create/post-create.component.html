
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onAddPost()" *ngIf="!isLoading" [formGroup]="postForm">
    <mat-form-field>
        <input matInput type="text" name="title" [ngModel]="post?.title" required  placeholder="Post Title" formControlName='title'>
        <mat-error *ngIf="postForm.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf=" imagePreview !== '' && imagePreview && postForm.get('image').valid">
        <img [src]="imagePreview" [alt]="postForm.value.title">
    </div>
    <br>
    <mat-form-field>
        <textarea matInput rows="4" name="content" [ngModel]="post?.content" required placeholder="Post Content" formControlName='content'></textarea>
        <mat-error *ngIf="postForm.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field><br>
    <button mat-raised-button style="background-color: rgb(6, 156, 131);" type="submit">Save post</button>
</form>
</mat-card>
